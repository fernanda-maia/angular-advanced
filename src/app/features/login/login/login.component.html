<div class="main-content" style="background-image: url(assets/img/header.png);">
    <form novalidate
    autocomplete="off"
    [formGroup]="login"
    (ngSubmit)="signIn()"
    class="form">

    <div class="title">
        <img src="assets/img/logo.png" alt="">
        <h1>Login</h1>
    </div>
        <mat-form-field [formGroup]="login" class="form-group" appearance="standard">
        
            <mat-label>E-mail</mat-label>
            <input matInput 
                   type="email" 
                   name="email" 
                   formControlName="email">
        </mat-form-field>
    
        <mat-form-field [formGroup]="login" class="form-group" appearance="standard">
        
            <mat-label>Password</mat-label>
            <input matInput 
                   type="password" 
                   name="password" 
                   formControlName="password">
        </mat-form-field>
    
        <button mat-raised-button
                type="submit" 
                class="form-btn-action">Login
        </button>
    </form>
</div>
